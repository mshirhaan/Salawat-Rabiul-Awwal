<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salawat Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
      }

      .screen {
        display: none;
      }

      .screen.active {
        display: block;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1rem;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        width: 100%;
        margin: 10px 0;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .btn-success {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa5a5 100%);
        color: white;
      }

      .btn-danger:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
      }

      .user-info {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        color: white;
        text-align: center;
      }

      .user-info h3 {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      .counter-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        padding: 30px;
        margin: 30px 0;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      .counter-display {
        font-size: 3rem;
        font-weight: bold;
        margin: 20px 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .progress-section {
        margin: 20px 0;
      }

      .progress-bar-container {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        height: 20px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #56ab2f, #a8e6cf);
        width: 0%;
        transition: width 0.5s ease;
        border-radius: 10px;
      }

      .progress-text {
        font-size: 1rem;
        opacity: 0.9;
      }

      .counter-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .counter-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 60px;
      }

      .counter-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .date-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        border-left: 5px solid #667eea;
      }

      .quick-date-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      .quick-date-btn {
        padding: 8px 15px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .quick-date-btn:hover,
      .quick-date-btn.active {
        background: #667eea;
        color: white;
      }

      .status-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: 600;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .status-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .status-success {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        color: white;
      }

      .status-error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa5a5 100%);
        color: white;
      }

      .status-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .setup-note {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        color: #856404;
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
          margin: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .counter-display {
          font-size: 2.5rem;
        }

        .counter-controls {
          flex-direction: column;
        }

        .quick-date-buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§≤ Salawat Counter</h1>
        <p>Track your daily Salawat with ease</p>
      </div>

      <!-- Welcome/Login Screen -->
      <div id="welcomeScreen" class="screen active">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333">
          Welcome! üëã
        </h2>

        <div class="form-group">
          <label for="loginUserId">üÜî Enter your User ID</label>
          <input
            type="text"
            id="loginUserId"
            placeholder="Enter your User ID to continue"
          />
        </div>

        <button type="button" class="btn btn-primary" onclick="loginUser()">
          üîì Login / Continue
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          onclick="showSignupScreen()"
        >
          ‚ú® New User? Sign Up
        </button>
      </div>

      <!-- Signup Screen -->
      <div id="signupScreen" class="screen">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333">
          Create Account üìù
        </h2>

        <form id="signupForm">
          <div class="form-group">
            <label for="newUserId">üÜî Create User ID</label>
            <input
              type="text"
              id="newUserId"
              placeholder="Choose a unique User ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="newUserName">üë§ Your Name</label>
            <input
              type="text"
              id="newUserName"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="dailyGoal">üéØ Daily Salawat Goal</label>
            <input
              type="number"
              id="dailyGoal"
              min="1"
              placeholder="e.g., 100"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">
            ‚úÖ Create Account
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            onclick="showWelcomeScreen()"
          >
            ‚Üê Back to Login
          </button>
        </form>
      </div>

      <!-- Main Counter Screen -->
      <div id="counterScreen" class="screen">
        <!-- User Info -->
        <div class="user-info">
          <h3 id="userNameDisplay">Welcome!</h3>
          <p>Daily Goal: <span id="userGoalDisplay">0</span> Salawat</p>
          <button
            type="button"
            class="btn"
            style="
              background: rgba(255, 255, 255, 0.2);
              color: white;
              padding: 5px 15px;
              font-size: 0.8rem;
              margin-top: 10px;
            "
            onclick="logout()"
          >
            üîÑ Switch User
          </button>
        </div>

        <!-- Date Selection -->
        <div class="date-section">
          <label for="selectedDate">üìÖ Select Date</label>
          <input type="date" id="selectedDate" />
          <div class="quick-date-buttons">
            <button
              type="button"
              class="quick-date-btn"
              onclick="setQuickDate('today')"
            >
              Today
            </button>
            <button
              type="button"
              class="quick-date-btn"
              onclick="setQuickDate('yesterday')"
            >
              Yesterday
            </button>
            <button
              type="button"
              class="quick-date-btn"
              onclick="setQuickDate('2days')"
            >
              2 Days Ago
            </button>
          </div>
        </div>

        <!-- Counter Section -->
        <div class="counter-section">
          <h3>üìø Salawat Count</h3>
          <div class="counter-display" id="counterDisplay">0</div>

          <div class="progress-section">
            <div class="progress-bar-container">
              <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">
              0% of goal completed
            </div>
          </div>

          <div class="counter-controls">
            <button
              type="button"
              class="counter-btn"
              onclick="adjustCounter(-10)"
            >
              -10
            </button>
            <button
              type="button"
              class="counter-btn"
              onclick="adjustCounter(-1)"
            >
              -1
            </button>
            <button
              type="button"
              class="counter-btn"
              onclick="adjustCounter(1)"
            >
              +1
            </button>
            <button
              type="button"
              class="counter-btn"
              onclick="adjustCounter(10)"
            >
              +10
            </button>
            <button
              type="button"
              class="counter-btn"
              onclick="adjustCounter(100)"
            >
              +100
            </button>
          </div>
        </div>

        <!-- Manual Entry -->
        <div class="form-group">
          <label for="manualCount">üî¢ Or enter count manually</label>
          <input
            type="number"
            id="manualCount"
            min="0"
            placeholder="Enter count directly"
          />
        </div>

        <button type="button" class="btn btn-success" onclick="saveCount()">
          üíæ Save Count
        </button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
      // ‚ö†Ô∏è IMPORTANT: Replace this URL with your Google Apps Script deployment URL.
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxEHi_cHO4mfssfnbwpY0TeCbeLNK9ywSDGUMocKuIdCZ9DUElynDaMPagtCTzShYjg-A/exec";

      let currentCount = 0;
      let currentUser = null;

      // Initialize the app
      document.addEventListener("DOMContentLoaded", function () {
        // Note: localStorage is not available in Claude.ai artifacts
        // In a real deployment, this would work:
        // const savedUser = localStorage.getItem('salawatUser');
        // if (savedUser) {
        //     currentUser = JSON.parse(savedUser);
        //     showCounterScreen();
        // }

        // Set today as default date
        document.getElementById("selectedDate").valueAsDate = new Date();
        setQuickDate("today");
      });

      // Screen Management
      function showScreen(screenId) {
        document.querySelectorAll(".screen").forEach((screen) => {
          screen.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");
      }

      function showWelcomeScreen() {
        showScreen("welcomeScreen");
      }

      function showSignupScreen() {
        showScreen("signupScreen");
      }

      function showCounterScreen() {
        showScreen("counterScreen");
        if (currentUser) {
          document.getElementById(
            "userNameDisplay"
          ).textContent = `Hello, ${currentUser.name}! üëã`;
          document.getElementById("userGoalDisplay").textContent =
            currentUser.dailyGoal;
          loadTodaysCount();
        }
      }

      // User Management
      async function loginUser() {
        const userId = document.getElementById("loginUserId").value.trim();
        if (!userId) {
          showStatus("Please enter your User ID", "error");
          return;
        }

        try {
          showStatus("Logging in...", "info");

          // Try to fetch user data from Google Sheets
          const response = await fetch(
            `${SCRIPT_URL}?action=getUser&userId=${userId}`
          );
          const data = await response.json();

          if (data.success && data.name && data.dailyGoal) {
            currentUser = {
              userId: userId,
              name: data.name,
              dailyGoal: data.dailyGoal,
            };

            // In real deployment, save to localStorage:
            // localStorage.setItem('salawatUser', JSON.stringify(currentUser));

            showStatus(`Welcome back, ${currentUser.name}!`, "success");
            setTimeout(() => showCounterScreen(), 1000);
          } else {
            showStatus("User ID not found. Please sign up first.", "error");
          }
        } catch (error) {
          console.error("Login error:", error);
          showStatus("Login failed. Please check your connection.", "error");
        }
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userId = document.getElementById("newUserId").value.trim();
          const userName = document.getElementById("newUserName").value.trim();
          const dailyGoal = parseInt(
            document.getElementById("dailyGoal").value
          );

          if (!userId || !userName || !dailyGoal || dailyGoal < 1) {
            showStatus("Please fill all fields correctly", "error");
            return;
          }

          try {
            showStatus("Creating account...", "info");

            const formData = new FormData();
            formData.append("action", "createUser");
            formData.append("userId", userId);
            formData.append("userName", userName);
            formData.append("dailyGoal", dailyGoal);

            const response = await fetch(SCRIPT_URL, {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (result.success) {
              currentUser = {
                userId: userId,
                name: userName,
                dailyGoal: dailyGoal,
              };

              // In real deployment, save to localStorage:
              // localStorage.setItem('salawatUser', JSON.stringify(currentUser));

              showStatus(
                `Account created successfully! Welcome, ${userName}!`,
                "success"
              );
              setTimeout(() => showCounterScreen(), 1500);
            } else {
              showStatus(`Error: ${result.message}`, "error");
            }
          } catch (error) {
            console.error("Signup error:", error);
            showStatus("Signup failed. Please try again.", "error");
          }
        });

      function logout() {
        currentUser = null;
        currentCount = 0;
        // In real deployment: localStorage.removeItem('salawatUser');
        document.getElementById("loginUserId").value = "";
        updateCounterDisplay();
        showWelcomeScreen();
      }

      // Date Management
      function setQuickDate(option) {
        const today = new Date();
        let targetDate = new Date(today);

        // Remove active class from all buttons
        document.querySelectorAll(".quick-date-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        switch (option) {
          case "today":
            // targetDate is already today
            break;
          case "yesterday":
            targetDate.setDate(today.getDate() - 1);
            break;
          case "2days":
            targetDate.setDate(today.getDate() - 2);
            break;
        }

        // Set the date input
        const dateInput = document.getElementById("selectedDate");
        dateInput.valueAsDate = targetDate;

        // Add active class to clicked button
        // Need to find the correct button since `event.target` might be null in some calls
        const targetButton = document.querySelector(
          `.quick-date-btn[onclick*="${option}"]`
        );
        if (targetButton) {
          targetButton.classList.add("active");
        }

        // Load count for selected date
        loadCountForDate();
      }

      // Counter Management
      function adjustCounter(amount) {
        currentCount = Math.max(0, currentCount + amount);
        updateCounterDisplay();
        updateProgress();
        document.getElementById("manualCount").value = currentCount;
      }

      function updateCounterDisplay() {
        document.getElementById("counterDisplay").textContent =
          currentCount.toLocaleString();
      }

      function updateProgress() {
        if (!currentUser) return;

        const goal = currentUser.dailyGoal;
        const percentage = Math.min(100, (currentCount / goal) * 100);

        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");

        progressBar.style.width = percentage + "%";

        if (percentage >= 100) {
          progressText.textContent = `üéâ Goal Achieved! ${currentCount}/${goal} (${percentage.toFixed(
            1
          )}%)`;
          progressBar.style.background =
            "linear-gradient(90deg, #FFD700, #FFA500)";
        } else {
          progressText.textContent = `${percentage.toFixed(
            1
          )}% of goal completed (${currentCount}/${goal})`;
          progressBar.style.background =
            "linear-gradient(90deg, #56ab2f, #a8e6cf)";
        }
      }

      // Manual count input handler
      document
        .getElementById("manualCount")
        .addEventListener("input", function () {
          const manualCount = parseInt(this.value) || 0;
          currentCount = manualCount;
          updateCounterDisplay();
          updateProgress();
        });

      // Date change handler
      document
        .getElementById("selectedDate")
        .addEventListener("change", loadCountForDate);

      async function loadCountForDate() {
        if (!currentUser) return;

        const selectedDate = document.getElementById("selectedDate").value;
        if (!selectedDate) return;

        try {
          const response = await fetch(
            `${SCRIPT_URL}?action=getCount&userId=${currentUser.userId}&date=${selectedDate}`
          );
          const data = await response.json();

          if (data.success) {
            currentCount = data.count;
            document.getElementById("manualCount").value = currentCount;
            updateCounterDisplay();
            updateProgress();
          } else {
            // Error, reset count
            currentCount = 0;
            document.getElementById("manualCount").value = "";
            updateCounterDisplay();
            updateProgress();
          }
        } catch (error) {
          console.error("Error loading count:", error);
        }
      }

      async function loadTodaysCount() {
        // Set today's date and load count
        document.getElementById("selectedDate").valueAsDate = new Date();
        setQuickDate("today");
        await loadCountForDate();
      }

      async function saveCount() {
        if (!currentUser) {
          showStatus("Please login first", "error");
          return;
        }

        const selectedDate = document.getElementById("selectedDate").value;
        if (!selectedDate) {
          showStatus("Please select a date", "error");
          return;
        }

        const countToSave = currentCount;
        if (countToSave < 0) {
          showStatus("Count cannot be negative", "error");
          return;
        }

        try {
          showStatus("Saving...", "info");

          const formData = new FormData();
          formData.append("action", "saveCount");
          formData.append("userId", currentUser.userId);
          formData.append("date", selectedDate);
          formData.append("salawatCount", countToSave);

          const response = await fetch(SCRIPT_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            const percentage = (
              (countToSave / currentUser.dailyGoal) *
              100
            ).toFixed(1);
            const goalStatus =
              countToSave >= currentUser.dailyGoal
                ? "üéâ Goal Achieved!"
                : `${percentage}% of goal`;
            showStatus(
              `‚úÖ Saved! ${countToSave}/${currentUser.dailyGoal} (${goalStatus})`,
              "success"
            );

            // Animate success
            document.querySelector(".counter-section").style.transform =
              "scale(1.02)";
            setTimeout(() => {
              document.querySelector(".counter-section").style.transform =
                "scale(1)";
            }, 300);
          } else {
            showStatus(`‚ùå Error: ${result.message}`, "error");
          }
        } catch (error) {
          console.error("Save error:", error);
          showStatus("‚ùå Failed to save. Please check connection.", "error");
        }
      }

      function showStatus(message, type) {
        const statusElement = document.getElementById("statusMessage");
        statusElement.textContent = message;
        statusElement.className = `status-message status-${type} show`;

        // Auto-hide success messages
        if (type === "success") {
          setTimeout(() => {
            statusElement.classList.remove("show");
          }, 4000);
        }
      }

      // Initialize
      updateCounterDisplay();
      updateProgress();
    </script>
  </body>
</html>
